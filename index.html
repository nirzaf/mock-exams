<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AZ-204 Mock Exam</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">AZ-204 Mock Exam</div>
            <ul>
                <li><button id="restart-button-nav" class="nav-button">Restart Exam</button></li>
            </ul>
            <button id="dark-mode-toggle" class="dark-mode-toggle">
                <i class="fas fa-moon"></i>
            </button>
        </nav>
    </header>
    <main>
        <div class="exam-container">
            <div class="exam-header">
                <h1>AZ-204 Mock Exam</h1>
                <div class="exam-info">
                    <span id="question-number">Question 1 of 100</span>
                    <span id="time-remaining">Time Remaining: 2:00:00</span>
                </div>
            </div>
            <div class="progress-container">
                <div id="progress-bar" class="progress-bar"></div>
            </div>
            <section id="question-container">
                <!-- Questions will be dynamically inserted here -->
            </section>
            <div class="exam-footer">
                <button id="prev-button" class="nav-button">Previous</button>
                <button id="next-button" class="nav-button">Next</button>
                <button id="submit-button" class="submit-button">Submit Exam</button>
            </div>
        </div>
        <section id="score-container" class="score-container hidden">
            <h2>Exam Results</h2>
            <div id="final-score"></div>
            <button id="restart-button" class="restart-button">Restart Exam</button>
        </section>
    </main>
    <footer id="footer">
        <p>&copy; <span id="current-year"></span> AZ-204 Mock Exam. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
